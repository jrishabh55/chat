<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>Room: </span>
      <span id="room_div">
        <input type="text" id="room" />
        <button id="add_chat">Submit</button>
      </span>
    </div>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      let socket = io();
      const eventName = "create-chat";
      const newMessage = "new-message";
      const roomElem = $("#room");
      const roomDivElem = $("#room_div");
      const form = $("form");
      const addChat = $("#add_chat");
      const messagesElem = $("#messages");
      const mElem = $("#m");
      let chatRoom = "chat";

      const users = ["5d2df718d47dee5aff5ee6e1"];

      const chat = name => {
        socket.in(name).on(newMessage, function(data) {
          const { message, user_id } = data;
          messagesElem.append($("<li>").html(`<b>User ${user_id}:</b> ${message}`));
          window.scrollTo(0, document.body.scrollHeight);
        });
      }


      $(function() {
        form.submit(function() {
          socket.in(name).emit('new-message', {
            user: {
              id: users[0],
            },
            message: {
              value: mElem.val(),
              type: 'text',
            }
          });
          mElem.val("");
          return false;
        });

        chat(chatRoom);
      });

      $(function() {
        addChat.click(() => {
          const val = roomElem.val();
          socket.emit(eventName, {
            chat: {
              users,
              name: val,
            },
          });

          socket.on(eventName, function(data) {
            if (data.status === "ok") {
              const { name, id } = data.chat;
              socket.off(eventName);
              socket.leave(chatRoom);
              chatRoom = `chat-${id}`;
              roomElem.hide();
              addChat.hide();
              roomDivElem.text(name);
              chat(chatRoom);
            }
          });
        });
      });
    </script>
  </body>
</html>
