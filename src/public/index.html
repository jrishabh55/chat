<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>Room: </span>
      <span id="room_div">
        <input type="text" id="room" />
        <button id="add_chat">Submit</button>
      </span>
    </div>
    <ul id="messages"></ul>
    <form id="message-form" action="#">
      <input id="m" autocomplete="off" />
      <button id="submit">Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      let socket = io();
      const eventName = "create-chat";
      const newMessage = "new-message";
      const roomElem = $("#room");
      const roomDivElem = $("#room_div");
      const btn = $("#submit");
      const addChat = $("#add_chat");
      const messagesElem = $("#messages");
      const mElem = $("#m");
      let chatRoom = "/chat";
      let chatSocket;

      const users = ["5d2df718d47dee5aff5ee6e1"];

      const chat = name => {
        const chatIO = io(name, { forceNew: true });
        console.log('name', name);
        chatIO.on('connection', $chatSocket => {
          console.log('Connection', name);
          chatSocket = $chatSocket
          $chatSocket.on(newMessage, function(data) {
            const { message, user_id } = data;
            console.log('new-message', name);
            messagesElem.append($("<li>").html(`<b>User ${user_id}:</b> ${message}`));
            window.scrollTo(0, document.body.scrollHeight);
          });

        });
      }



      $(function() {
        btn.on('click', function(e) {
          e.preventDefault();

          chatSocket.emit(newMessage, {
            chatRoom: chatRoom,
            user: {
              id: users[0],
            },
            message: {
              value: mElem.val(),
              type: 'text',
            }
          });
          return false;
        });

        addChat.click(() => {
          const val = roomElem.val();
          console.log(eventName, 'Event triggering');
          socket.emit(eventName, {
            chat: {
              users,
              name: val,
            },
          });

          socket.on(eventName, function(data) {
            if (data.status === "ok") {
              console.log('run-create-chat');
              const { name, id } = data;
              socket.off(eventName);
              chatRoom = `/chat/${id}`;
              roomElem.hide();
              addChat.hide();
              roomDivElem.text(mElem.val());
              mElem.val("");
              chat(chatRoom);
            }
          });
        });
      });
    </script>
  </body>
</html>
