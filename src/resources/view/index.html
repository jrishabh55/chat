<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Appbase sync</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/loading.css">

</head>
<body>
  <div class="container">
    <div class="top">
      <h1>Connect your Shopify store with Appbase</h1>
    </div>
    <div>
      <div class="side">
        <div class="shopify">
          <h2 class="title">Enter your <span><img class="logo" src="/assets/shopify.png" alt=""></span> Shopify URL</h2>
          <div>
            <form action="">
              <div>
                <input type="text" id="input" placeholder="yourstore.com" class="input" />
                <div id="loader" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
              </div>
            </form>
          </div>
          <div class="shopify-div">
            <button id="shopify" disabled class="btn btn-shopify"><img class="logo" src="/assets/shopify.svg" alt=""><span>Connect with Shopify</span></button>
          </div>
        </div>
        <div class="appbase">
          <h2 class="title">Sync Shopify data with appbase.io</small></h2>
          <div>
            <button class="btn google" id="google" disabled onclick="appbase('google')"><img class="logo" src="/assets/google.png" alt=""><span>Login with Google</span></button>
          </div>
          <div style="margin: 2px 0;">
            or
          </div>
          <div>
            <button class="btn github" id="github" disabled onclick="appbase('github')"><img class="logo" src="/assets/github-logo.svg" alt=""><span>Login with Github</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="message"><p id="msg"></p></div>
  </div>
  <script src="/scripts/app.js" type="text/javascript"></script>
</body>
</html>
